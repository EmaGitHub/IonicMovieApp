<ion-content class="myModal">

    <ion-row id="escapeButton">
        <ion-col>
            <button float-right ion-button (click)="goBack()"> X </button>
        </ion-col>
    </ion-row>



    <ion-row>
        <ion-col text-center>
            <h2 class="center">Login</h2>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col></ion-col>
        <ion-col width-67>
            <img src="assets/imgs/user.png" />
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="username" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>

                </ion-col>
            </ion-row>
        </form>


    </div>
</ion-content>
