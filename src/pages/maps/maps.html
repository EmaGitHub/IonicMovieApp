<ion-header>
    <ion-navbar>
        <ion-title>Google Maps</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <div id="map_canvas">
    </div>


    <button ion-button (click)="onButtonClick($event)">check Permission</button>
    <button ion-button (click)="onButton2Click($event)">request permission</button>
    <button ion-button (click)="onButton3Click($event)">get coords</button>

    <p>CURRENT COORDINATES:</p>

    latitude: {{latitude}} - longitude: {{longitude}}

</ion-content>
