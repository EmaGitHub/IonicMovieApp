<ion-content padding>
    <ion-item no-lines>
        <button ion-button item-right (click)="goBack()"> X </button>
    </ion-item>
    <ion-row>
        <ion-col text-center>
            <h2 class="center">Register a new account</h2>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col></ion-col>
        <ion-col width-67>
            <img src="assets/imgs/user.png" />
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <form (ngSubmit)="goBack()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="username" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="confirmpassword" placeholder="ConfirmPassword" name="confirmpassword" [(ngModel)]="confirmpassword" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full (click)="register()" [disabled]="!registerForm.form.valid">Register</button>

                </ion-col>
            </ion-row>
        </form>


    </div>
</ion-content>
